<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bíblia para Markdown OL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="app" class="card bg-base-100 w-96 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Bíblia para Markdown OL</h2>
        <div class="">
          <label class="form-control w-full max-w">
            <div class="label">
              <span class="label-text">Selecione a versão da Bíblia</span>
            </div>
            <select id="select-version" class="select select-bordered">
              <option disabled selected></option>
            </select>
          </label>
        </div>

        <div class="">
          <label class="form-control w-full max-w">
            <div class="label">
              <span class="label-text">Selecione o livro</span>
            </div>
            <select id="select-book" class="select select-bordered">
              <option disabled selected></option>
            </select>
          </label>
        </div>

        <div class='mb-4'>
          <label class="form-control w-full max-w">
            <div class="label">
              <span class="label-text">Selecione o capítulo</span>
            </div>
            <select id="select-chapter" class="select select-bordered">
              <option disabled selected></option>
            </select>
          </label>
        </div>

        <button id="load-text" class="btn btn-primary btn-block mb-3">
          Gerar Markdown
        </button>

        <button id="copy-button" class="btn btn-primary btn-block" disabled>
          Copiar
        </button>

        <div id="output" class="mt-5">
          <p>Selecione um livro e capítulo para exibir o texto.</p>
        </div>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
